<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tinder</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="https://kit.fontawesome.com/33c3fc8b29.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav>
    <div id="opcion-usuario" class="btn-usuario active" style="width: 60px;" onclick="seleccionarOpcion(1)">
      <i class="fa-xl fa-solid fa-user"></i>
    </div>
    <div id="botones-nav" style="flex: 1; ">
      <div class="selector-botones">
        <div id="opcion-activa">
        </div>
        <div id="opcion-perfiles" class="opcion" onclick="seleccionarOpcion(2)"><i class="fa-xl fa-solid fa-fire-flame-curved"></i></div>
        <div id="opcion-matches" class="opcion" onclick="seleccionarOpcion(3)"><i class="fa-xl fa-solid fa-star"></i></div>
      </div>
    </div>
    <div style="width: 60px;">
    </div>
  </nav>
  <section class="logo-section">
    <img src="assets/img/tinder-logo.png">
  </section>
  <section class="usuarios-section">
    <h3 class="color-primario texto-centrado">Usuario Seleccionado</h3>
    <div id="lista-usuarios" class="color-primario">
      <div class="usuario">
        <img src="assets/img/profile-pics/bulma.jpg">
        <div class="etiqueta">Bulma</div>
      </div>
      <div class="usuario">
        <img src="assets/img/profile-pics/androide_18.jpg">
        <div class="etiqueta">A 18</div>
      </div>
      <div class="usuario">
        <img src="assets/img/profile-pics/azula.jpeg">
        <div class="etiqueta">Azula</div>
      </div>
      <div class="usuario">
        <img src="assets/img/profile-pics/hinata.jpg">
        <div class="etiqueta">Hinata</div>
      </div>
      
    </div>
  </section>

  <script src="assets/js/controlador.js"></script>
</body>
</html>
